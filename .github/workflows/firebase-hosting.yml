name: Deploy to Firebase Hosting (Development)

on:
  push:
    branches:
      - claude/**
      - dev
      - develop

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.9.0'

      - name: Create .env.development file
        run: |
          cat > .env.local << EOF
          NEXT_PUBLIC_APP_ENV=development
          NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}
          EOF

      - name: Install dependencies
        run: npm install

      - name: Build for Development
        run: npm run build:dev

      - name: Deploy to Firebase Dev Site
        run: |
          npm install -g firebase-tools
          echo "Checking out directory structure..."
          ls -la out || echo "out directory not found"
          echo "Checking firebase.json..."
          cat firebase.json
          echo "Checking .firebaserc..."
          cat .firebaserc
          echo "Deploying to Firebase..."
          firebase deploy --only hosting:dev-site --project bloom-connect-258b0 --token ${{ secrets.FIREBASE_TOKEN }} --debug
        env:
          FIREBASE_PROJECT_ID: bloom-connect-258b0
